<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fontawesome.com/v4/icon/facebook-official">
    <link rel="stylesheet" href="boutique.css">
    <link rel="stylesheet" href="">
    <title>Boutique</title>
</head>
<body>
    <a href="Projet.html"><img src="home_26dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" style="float: left;" alt=""></a>
    <div class="container">
        <div class="login-box w3-animate">
            <div class="login-header">
               <h2>Formulaire d'Achat</h2>
            </div>

        <div class="contenu">
            <form action="">
                <div>  
                    <label for="">Noms: </label>
                    <input type="text" name="Nom" required placeholder="Entrez votre Nom..." id=""><br><br>

                    <label for="">Prenoms: </label>
                    <input type="text" name="Prenoms" required placeholder="Entrez votre Prenom..." id=""><br><br>

                    <label for="">Adresse e-mail: </label>
                    <input type="e-mail" required placeholder="xy@example.com..."><br><br>

                    <label for="">Numero de telephone: </label>
                    <input type="number" required placeholder="+237..." maxlength="12" minlength="9" rows="4"><br><br>

                    <label for="">Adresse de facturation: </label>
                    <input type="text" required placeholder="Votre Adresse de facturation..."><br><br>
                </div>   
                
                    <div class="header">
                        <h2>Information de Paiement</h2>
                    </div>

                <div>
                    <label for="">Numero de carte Bancaire: </label>
                    <input type="number" required><br><br>

                    <label for="">Date d'expiration de la carte: </label>
                    <input type="date" required><br><br>

                    <label for="">Montant total a payer: </label>
                    <input type="number" required placeholder="Entrez le montant total..."><br><br>
                </div>

                <div>
                    <label for="">Methode de paiement: </label>
                    <select name="" id="">
                        <option value="">PayPal</option>
                        <option value="">Apple Pay / Google Pay</option>
                        <option value="">Virement Bancaire</option>
                        <option value="">Porte feuilles electronique</option>
                    </select><br><br>
                    
                    <div class="social-container">
                        <a href=""><i class="fas fa-wallet social-icon"></i></a>
                        <a href="#"><i class="fab fa-apple social-icon"></i></a>
                        <a href="#"><i class="fas fa-credit-card social-icon"></i></a>
                        <a href="#"><i class="fab fa-paypal social-icon"></i></a><br><br>
                    </div> 
                </div>

                    <div>
                        <button>Payer maintenant ! </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
